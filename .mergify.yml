# This file defines rules which govern the behavior of the Mergify bot when evaluating pull requests.
# ---------------------------------------------------------------------------------------------------------------------------------
pull_request_rules:
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label new pull requests.
  conditions:
  - -closed
  - label!=Stage0-New
  - label!=Stage1-UnderReview
  - label!=Stage2-Accepted
  - label!=Stage2-Deferred
  - label!=Stage2-Rejected
  - label!=Stage3-InProgress
  - label!=Stage4-Complete
  - label!=Verdict-Pending
  - label!=Verdict-Relayed
  - -merged
  actions:
    label:
      add:
      - Stage0-New
      - Verdict-Pending
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label uncategorized pull requests.
  conditions:
  - -closed
  - label!=Category-Defect
  - label!=Category-Feature
  - label!=Category-Maintenance
  - label!=Category-ProductionRelease
  - label!=Category-Question
  - label!=Category-Uncategorized
  - -merged
  actions:
    label:
      add:
      - Category-Uncategorized
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label dependency management pull requests.
  conditions:
  - author~=(^dependabot.*$)
  - -closed
  - label!=Subcategory-Dependencies
  - label!=Tag-AddReleaseNote
  - -merged
  actions:
    label:
      add:
      - Subcategory-Dependencies
      - Tag-AddReleaseNote
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label maintenance pull requests.
  conditions:
  - author~=(^dependabot.*$)|(^mergify.*$)
  - -closed
  - label!=Category-Maintenance
  - label=Category-Uncategorized
  - -merged
  actions:
    label:
      add:
      - Category-Maintenance
      remove:
      - Category-Uncategorized
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label under-review pull requests.
  conditions:
  - -closed
  - label!=Category-Uncategorized
  - label=Stage0-New
  - label!=Stage1-UnderReview
  - label!=Stage2-Accepted
  - label!=Stage2-Deferred
  - label!=Stage2-Rejected
  - -merged
  - status-success=CodeFactor
  - status-success=continuous-integration/appveyor/branch
  - status-success=continuous-integration/appveyor/pr
  - status-success=Summary
  actions:
    label:
      add:
      - Stage1-UnderReview
      remove:
      - Stage0-New
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label accepted maintenance pull requests.
  conditions:
  - -closed
  - label=Category-Maintenance
  - label=Stage1-UnderReview
  - label!=Stage2-Accepted
  - label!=Stage2-Deferred
  - label!=Stage2-Rejected
  - -merged
  - status-success=CodeFactor
  - status-success=continuous-integration/appveyor/branch
  - status-success=continuous-integration/appveyor/pr
  - status-success=Summary
  actions:
    label:
      add:
      - Stage2-Accepted
      remove:
      - Stage1-UnderReview
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label rejected pull requests.
  conditions:
  - closed
  - label!=Stage2-Accepted
  - label!=Stage2-Deferred
  - label!=Stage2-Rejected
  - -merged
  actions:
    label:
      add:
      - Stage2-Rejected
      remove:
      - Stage0-New
      - Stage1-UnderReview
      - Stage2-Accepted
      - Stage2-Deferred
      - Stage3-InProgress
      - Stage4-Complete
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label in-progress branches when the author is trusted.
  conditions:
  - author~=(^adamjstone$)|(^dependabot.*$)|(^mergify.*$)
  - base~=(^master$)|(^develop$)|(^release\/(.+)$)|(^feature\/(.+)$)|(^hotfix\/(.+)$)
  - -closed
  - label=Stage2-Accepted
  - label!=Stage2-Deferred
  - label!=Stage2-Rejected
  - label!=Stage3-InProgress
  - -merged
  - status-success=CodeFactor
  - status-success=continuous-integration/appveyor/branch
  - status-success=continuous-integration/appveyor/pr
  - status-success=Summary
  actions:
    label:
      add:
      - Stage3-InProgress
      remove:
      - Stage2-Accepted
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label in-progress branches when reviewed and approved.
  conditions:
  - "#approved-reviews-by>=1"
  - base~=(^feature\/(.+)$)|(^hotfix\/(.+)$)
  - -closed
  - label=Stage2-Accepted
  - label!=Stage2-Deferred
  - label!=Stage2-Rejected
  - label!=Stage3-InProgress
  - -merged
  - status-success=CodeFactor
  - status-success=continuous-integration/appveyor/branch
  - status-success=continuous-integration/appveyor/pr
  - status-success=Summary
  actions:
    label:
      add:
      - Stage3-InProgress
      remove:
      - Stage2-Accepted
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label completed pull requests.
  conditions:
  - closed
  - label!=Stage4-Complete
  - merged
  actions:
    label:
      add:
      - Stage4-Complete
      remove:
      - Stage0-New
      - Stage1-UnderReview
      - Stage2-Accepted
      - Stage2-Deferred
      - Stage2-Rejected
      - Stage3-InProgress
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label backport pull requests.
  conditions:
  - author~=(^mergify.*$)
  - closed
  - label=Stage4-Complete
  - label=Verdict-Pending
  - label!=Verdict-Relayed
  - merged
  - title~=(^.*\(bp .*\)$)
  actions:
    label:
      add:
      - Verdict-Relayed
      remove:
      - Verdict-Pending
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Merge eligible branches.
  conditions:
  - -closed
  - label!=Stage2-Accepted
  - label!=Stage2-Deferred
  - label!=Stage2-Rejected
  - label=Stage3-InProgress
  - label!=Stage4-Complete
  - -merged
  - status-success=CodeFactor
  - status-success=continuous-integration/appveyor/branch
  - status-success=continuous-integration/appveyor/pr
  - status-success=Summary
  actions:
    merge:
      method: merge
      strict: smart
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Backport from master when the author is trusted.
  conditions:
  - author~=(^adamjstone$)|(^dependabot.*$)|(^mergify.*$)
  - base=master
  - closed
  - label!=Stage2-Accepted
  - label!=Stage2-Deferred
  - label!=Stage2-Rejected
  - label!=Stage3-InProgress
  - label=Stage4-Complete
  - label!=Tag-Backported
  - merged
  actions:
    backport:
      branches: # List active hotfix and release branches here, along with develop.
      # -------------------------------------------------------------------------------------------
      - develop
      - release/v1.0.25-preview1
      - release/v1.0.26-preview1
      # -------------------------------------------------------------------------------------------
    label:
      add:
      - Tag-Backported
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Backport from develop when the author is trusted.
  conditions:
  - author~=(^adamjstone$)|(^dependabot.*$)|(^mergify.*$)
  - base=develop
  - closed
  - label!=Stage2-Accepted
  - label!=Stage2-Deferred
  - label!=Stage2-Rejected
  - label!=Stage3-InProgress
  - label=Stage4-Complete
  - label!=Tag-Backported
  - merged
  actions:
    backport:
      branches: # List active feature branches here.
      # -------------------------------------------------------------------------------------------
      - feature/0007-rabbitmq-support
      - feature/0012-structuremap-support
      # -------------------------------------------------------------------------------------------
    label:
      add:
      - Tag-Backported
# ---------------------------------------------------------------------------------------------------------------------------------
