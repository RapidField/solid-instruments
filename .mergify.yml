# This file defines rules which govern the behavior of the Mergify bot when evaluating pull requests.
# ---------------------------------------------------------------------------------------------------------------------------------
pull_request_rules:
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label new Dependabot pull requests.
  conditions:
  - author~=(^dependabot.*$)
  - -closed
  - label!=Stage0-New
  - label!=Stage1-UnderReview
  - label!=Stage2-Accepted
  - label!=Stage2-Deferred
  - label!=Stage2-Rejected
  - label!=Stage3-InProgress
  - label!=Stage4-Complete
  - -merged
  actions:
    label:
      add:
      - Category-Maintenance
      - Stage0-New
      - Subcategory-Dependencies
      - Tag-AddReleaseNote
      - Verdict-Pending
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label new Mergify pull requests.
  conditions:
  - author~=(^mergify.*$)
  - -closed
  - label!=Stage0-New
  - label!=Stage1-UnderReview
  - label!=Stage2-Accepted
  - label!=Stage2-Deferred
  - label!=Stage2-Rejected
  - label!=Stage3-InProgress
  - label!=Stage4-Complete
  - -merged
  actions:
    label:
      add:
      - Category-Maintenance
      - Stage0-New
      - Verdict-Pending
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label completed pull requests.
  conditions:
  - closed
  - label!=Stage4-Complete
  - merged
  actions:
    label:
      add:
      - Stage4-Complete
      remove:
      - Stage0-New
      - Stage1-UnderReview
      - Stage2-Accepted
      - Stage2-Deferred
      - Stage2-Rejected
      - Stage3-InProgress
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Label backported Mergify pull requests.
  conditions:
  - author~=(^mergify.*$)
  - closed
  - label=Stage4-Complete
  - label!=Verdict-Relayed
  - merged
  - title~=(^.*\(bp .*\)$)
  actions:
    label:
      add:
      - Verdict-Relayed
      remove:
      - Verdict-Pending
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Merge to eligible branches when the author is trusted.
  conditions:
  - author~=(^adamjstone$)|(^dependabot.*$)|(^mergify.*$)
  - base~=(^master$)|(^develop$)|(^release\/(.+)$)|(^feature\/(.+)$)|(^hotfix\/(.+)$)
  - -closed
  - label!=Stage2-Rejected
  - -merged
  - status-success=CodeFactor
  - status-success=continuous-integration/appveyor/branch
  - status-success=continuous-integration/appveyor/pr
  - status-success=Summary
  actions:
    merge:
      method: merge
      strict: smart
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Merge to eligible branches when reviewed and approved.
  conditions:
  - "#approved-reviews-by>=1"
  - base~=(^feature\/(.+)$)|(^hotfix\/(.+)$)
  - -closed
  - label!=Stage2-Rejected
  - -merged
  - status-success=CodeFactor
  - status-success=continuous-integration/appveyor/branch
  - status-success=continuous-integration/appveyor/pr
  - status-success=Summary
  actions:
    merge:
      method: merge
      strict: smart
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Backport from master when the author is trusted.
  conditions:
  - author~=(^adamjstone$)|(^dependabot.*$)|(^mergify.*$)
  - base=master
  - closed
  - label=Stage4-Complete
  - merged
  actions:
    backport:
      branches: # List active hotfix and release branches here, along with develop.
      # -------------------------------------------------------------------------------------------
      - develop
      - release/v1.0.25-preview1
      - release/v1.0.26-preview1
# ---------------------------------------------------------------------------------------------------------------------------------
- name: Backport from develop when the author is trusted.
  conditions:
  - author~=(^adamjstone$)|(^dependabot.*$)|(^mergify.*$)
  - base=develop
  - closed
  - label=Stage4-Complete
  - merged
  actions:
    backport:
      branches: # List active feature branches here.
      # -------------------------------------------------------------------------------------------
      - feature/0007-rabbitmq-support
      - feature/0012-structuremap-support
# ---------------------------------------------------------------------------------------------------------------------------------
